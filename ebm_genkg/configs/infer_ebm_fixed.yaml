# Fixed baseline for framework iteration (no auto tuning).
# run with:
# python scripts/run_infer.py --config configs/infer_ebm_fixed.yaml --ckpt_path <train_ckpt>

in_json: /home/code/3Ddetection/IS-Fusion/GenKG/code/model/dataset/sorted_by_scene_ISFUSIONandGTattr_val.json
out_json: /home/code/3Ddetection/IS-Fusion/GenKG/ebm_genkg/experiments/tmp/out_refined.json

limit_scenes: null
log_every_scenes: 10
require_gt: false

# candidate building
use_warp: true
warp_radius: 2
warp_topk: 200
warp_decay: 0.9
raw_score_min: 0.05
max_per_frame: 180
ignore_classes: "-1"

# inference backend
backend: ebm
use_sources: all
keep_thr: 0.40
nms_thr: 1.5
topk: 200
include_sources: false

# ebm runtime kwargs
ebm_energy_mode: four_term
ebm_energy_select_margin: 0.0
ebm_energy_prob_gate: 0.40
ebm_energy_local_refine: true
ebm_energy_local_refine_rounds: 2
ebm_w_keep: 1.0
ebm_w_pair: 1.0
ebm_enable_learned_pair: true
ebm_hard_nms: false
ebm_prefilter_topm_seed: 500
ebm_prefilter_topm_fill: 700
ebm_enable_label_vote: false
ebm_w_attr: 0.02
ebm_enable_overlap_soft: true
ebm_overlap_min_ratio: 0.10
ebm_overlap_soft_scale: 1.00
ebm_enable_temporal_pair: true
ebm_temporal_pair_radius: 1.5
ebm_temporal_pair_bonus: 0.30
ebm_temporal_pair_warp_only: true
ebm_soft_dt_support: true
ebm_dt_shortfall_penalty: 0.12
ebm_enable_context_density: true
ebm_context_cell_xy: 1.0
ebm_context_min_density: 2
ebm_context_shortfall_penalty: 0.08
ebm_context_warp_only: true

# learned heads
ebm_unary_use_learned: true
ebm_unary_ckpt_path: /home/code/3Ddetection/IS-Fusion/GenKG/ebm_genkg/checkpoints/energy_logreg.json
ebm_use_learned_class: true
ebm_learned_class_min_prob: 0.55
ebm_use_learned_attr: true
ebm_learned_attr_min_prob: 0.50
ebm_dual_head_solver: true
ebm_dual_head_unified_context: true
ebm_keep_head_raw_bias: 0.20
ebm_keep_head_nonraw_bias: -0.80
ebm_add_head_warp_bias: 0.25
ebm_add_head_nonwarp_bias: -3.0
ebm_add_head_support_gain: 0.20
ebm_add_head_potential_gain: 0.35
ebm_add_head_class_gain: 0.25
ebm_stage_a_keep_thr: 0.50
ebm_stage_b_add_thr: 0.30
ebm_stage_b_min_potential_dist: 1.2
ebm_stage_b_min_potential: 0.25
ebm_stage_b_min_class_conf: 0.55
ebm_stage_b_enforce_class_conf: false
ebm_stage_c_attr_scale: 0.20
ebm_stage_c_rel_scale: 0.20

# Important: disable auto-threshold backfill from ckpt to keep this config fixed.
ebm_auto_threshold_from_ckpt: false
ebm_ckpt_threshold_field: best_threshold

# two-stage fill (legacy path; currently disabled)
two_stage: false
seed_keep_thr: 0.50
seed_sources: raw
fill_keep_thr: 0.35
min_dt_support: 2
dt_cell_size: 1.0
min_dist_to_seed: 0.8
max_fill: 320

# writeback
write_mode: add
det_key: det
refined_key: det_refined
write_fields: boxes_3d,labels_3d,scores_3d,attrs
indent: 2

dump_repl_map: null
